    <style>


        h2 {
            font-size: 2em;
            text-align: center;

        }

        #payment-list, #address-list {
            max-width: 800px;

            border-radius: 10px;

        }

        #payment-list div:last-child, #address-list div:last-child {

        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .red-btn {
            background-color: #dc3545;
        }

        .red-btn:hover {
            background-color: #c82333;
        }
